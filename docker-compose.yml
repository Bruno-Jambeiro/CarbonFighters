version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: carbonfighters-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: carbonfighters_user
      POSTGRES_PASSWORD: carbonfighters_pass
      POSTGRES_DB: carbonfighters
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/data/create_tables.sql:/docker-entrypoint-initdb.d/01-create-tables.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carbonfighters_user -d carbonfighters"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Test Database
  postgres-test:
    image: postgres:15-alpine
    container_name: carbonfighters-db-test
    restart: unless-stopped
    environment:
      POSTGRES_USER: carbonfighters_user
      POSTGRES_PASSWORD: carbonfighters_pass
      POSTGRES_DB: carbonfighters_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./backend/data/create_tables.sql:/docker-entrypoint-initdb.d/01-create-tables.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carbonfighters_user -d carbonfighters_test"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  postgres_test_data:
    driver: local
